function updateForm() {

  var ifs1 = document.getElementById("fs1");
  var ifs2 = document.getElementById("fs2");
  var ifs3 = document.getElementById("fs3");
  var ifs4 = document.getElementById("fs4");
  if (ifs1.checked) {
    ifs2.checked = false;
    ifs3.disabled = true;
    ifs4.disabled = true;
  } else if (ifs2.checked) {
    ifs1.checkced = false;
    ifs3.disabled = false;
    ifs4.disabled = false;
  }

  var ilw1 = document.getElementById("lw1");
  var ilw2 = document.getElementById("lw2");
  var ilw3 = document.getElementById("lw3");
  if (ilw1.checked) {
    ilw2.checked = false;
    ilw3.disabled = true;
  } else if (ilw2.checked) {
    ilw1.checkced = false;
    ilw3.disabled = false;
  }
}
